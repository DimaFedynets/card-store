<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/430/1016/png-transparent-borscht-shchi-soup-dish-food-cooking-soup-food-beef-thumbnail.png">
</head>

<body>
    <div class="product-card">
        <img src="https://ultrasport.in.ua/content/images/38/536x536l50nn0/73479370311524.jpg" alt="Product image" class="product-image">

        <div class="product-info">
            <h2 class="product-title">Кросівки Nike</h2>
            <p class="product-description">Легендарна модель, топ для бігу та міста.</p>

            <div class="product-footer">
                <span class="product-price">2 999 грн</span>
                <button class="buy-button">Купити</button>
            </div>
        </div>
    </div>
</body>

</html>
